<div class="container register">
    <div class="row">
        <div class="col-sm-8">
            <h2>Om te beginnen, hoe heet je?</h2>
            <form name="registerform" ng-submit="vm.register(registerform)" class="margin-after">
                <input type="text" class="form-control inpunt-lg" ng-model="vm.name" placeholder="Mijn naam is ..." name="name" required>

                <button class="btn btn-effect btn-lg btn-block" type="submit">
                    Doorgaan
                </button>
            </form>

        </div>
        <div class="col-sm-4">
            <img src="img/rembrandt.jpg" class="img img-responsive full-width" />
        </div>
    </div>
</div>
